<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="head-end">
		<style type="text/css">
.ui-grid-row .ui-grid-col-2, .ui-grid-row .ui-grid-col-10 {
	padding: 0.5em 0;
	margin-left: 10px;
}

.ui-orderlist .ui-orderlist-list {
	height: auto;
}

.ui-orderlist .ui-grid-row .ui-grid-col-2, .ui-orderlist .ui-grid-row .ui-grid-col-10
	{
	padding: 0;
}

.ui-g div {
	background-color: #ededed;
	text-align: center;
	border: 1px solid #fafafa;
	width: 60px;
	height: 60px;
}

.ui-g button {
	text-align: center;
	width: 60px;
	height: 60px;
	align: center;
	background-color: clearblue
}
</style>


	</ui:define>

	<ui:define name="title">
        Elemento
    </ui:define>



	<ui:define name="body">
		<adm:breadcrumb title="Pesquisa Default" />

		<h:form>


			<p:outputPanel deferred="true">

				<p>#{listaElementoMB.elemento.simbolo}</p>
				<p>#{listaElementoMB.elemento.descoberta.descobridor}</p>
				<p>#{listaElementoMB.elemento.descoberta.data}</p>


				<p:column headerText="Simbolo" filterBy="#{elemento.simbolo}"
					sortBy="#{elemento.simbolo}" filterMatchMode="contains">
					<h:link value="#{elemento.simbolo}"
						outcome="cadastro-elementos.xhtml">
						<f:param name="id" value="#{elemento.id}" />
					</h:link>
				</p:column>

			</p:outputPanel>

		</h:form>


	</ui:define>

</ui:composition>
